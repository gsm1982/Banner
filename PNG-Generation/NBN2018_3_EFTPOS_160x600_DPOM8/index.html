<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="ad.size" content="width=160,height=600">
    <title>Devices Affected EFTPOS 160x600</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/createjs_2015.11.26_54e1c3722102182bb133912ad4442e19_min.js"></script>
    <script src="LogoAnimation.js"></script>
    <script src="banner.js"></script>
    <script src="../scripts/html2canvas.js"></script>
    <script type="text/javascript">
        var clickTag = "";
        //Generates PNG 
        var GenerateImage = function(){
        html2canvas(document.getElementById("container"), {scale:2})
        .then(canvas => {
            document.body.appendChild(canvas);
        });
    };
    </script>

</head>

<body onload="init()">
    <div id="container" onclick="GenerateImage()">
        <div id="frame1">
            <img src="160x600_bg1.jpg" height="600" width="160" id="bg1">
            <img id='copy1' src="160x600_copy1_2x.png" height="600" width="160" style="opacity: 0;" />
        </div>

        <div id="frame2">
            <img src="160x600_bg2.jpg" height="600" width="160" id="bg2" style="opacity: 0;">
            <img id='copy2' src="160x600_copy2_2x.png" height="600" width="160" style="opacity: 0;" />
        </div>

        <div id="frame3">
            <img src="160x600_bg3.jpg" height="600" width="160" id="bg3" style="opacity: 0;">
        </div>

        <div id="logo">
            <img src="160x600_small_logo2x.png" height="600" width="160" id="nbn_logo" style="opacity: 1;"/>
        </div>

        <div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:160px; height:600px">
            <canvas id="canvas" width="160" height="600" style="position: absolute; display: block;"></canvas>
            <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:160px; height:600px; position: absolute; left: 0px; top: 0px; display: block;">
            </div>
        </div>

        <div id="borderDiv"></div>

    </div>

</body>

</html>
