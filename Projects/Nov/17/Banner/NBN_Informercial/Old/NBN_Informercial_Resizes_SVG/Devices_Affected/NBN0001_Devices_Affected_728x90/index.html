<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="ad.size" content="width=728,height=90">
    <title>Devices Affected-728x90</title>

    <style>
        #borderDiv {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 728px;
            height: 90px;
            background-color: transparent;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            border: 1px solid #999999;
            z-index: 402;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/createjs_2015.11.26_54e1c3722102182bb133912ad4442e19_min.js"></script>
    <script src="LogoAnimation.js"></script>
    <script src="banner.js"></script>
    <script type="text/javascript">
        var clickTag = "http://www2.nbnco.com.au/nbn-guide.html";
    </script>

</head>

<body onload="init()">
    <div id="container" onclick="window.open(window.clickTag)">
        <div id="frame1">
            <img src="bg1.jpg" height="90" width="728" id="bg1">
            <img id='copy1' src="copy1.svg" style="opacity: 0;" height="90" width="728"/>
        </div>

        <div id="frame2">
            <img src="bg2.jpg" height="90" width="728" id="bg2" style="opacity: 0;">
        </div>

        <div id="logo">
            <img src="small_nbn_logo.png" height="90" width="728" id="small_nbn_logo"/>
        </div>

        <div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:728px; height:90px">
            <canvas id="canvas" width="728" height="90" style="position: absolute; display: block;"></canvas>
            <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:728px; height:90px; position: absolute; left: 0px; top: 0px; display: block;">
            </div>
        </div>

        <div id="borderDiv"></div>

    </div>

</body>

</html>
